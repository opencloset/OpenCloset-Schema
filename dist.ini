name              = OpenCloset-Schema
author            = 김도형 - Keedi Kim <keedi@cpan.org>
author            = 홍형석 - Hyungsuk Hong <aanoaa@cpan.org>
license           = Perl_5
copyright_holder  = SILEX

[@DAGOLDEN]
authority                            = cpan:KEEDI
CopyFilesFromBuild::Filtered.copy[]  = cpanfile
Test::MinimumVersion.max_target_perl = 5.012

stopwords = authcode
stopwords = bestfit
stopwords = dbid
stopwords = desc
stopwords = rels
stopwords = ret
stopwords = topbelly
stopwords = jibeon
stopwords = sms
stopwords = xxxxxxxx

UploadToCPAN.upload_uri     = https://cpan.theopencloset.net
UploadToCPAN.pause_cfg_dir  = .
UploadToCPAN.pause_cfg_file = .pause

[Prereqs / RuntimeRequires]
Code::TidyAll                        = 0
DBIx::Class::EncodedColumn           = 0
DBIx::Class::InflateColumn::DateTime = 0
DBIx::Class::Schema::Loader          = 0
DBIx::Class::TimeStamp               = 0

[Prereqs / DevelopRequires]
OpenCloset::Config = 0.001
